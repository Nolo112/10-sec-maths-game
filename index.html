<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Maths Game</h2>
          <h3 id="time-left">10</h3>
          <p>second left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <h4>Score: <span id="score">0</span></h4>
          <h4>High Score: <span id="high-score">0</span></h4>
          
          <div>
            <h4>Choose Operations:</h4>
            <label><input type="checkbox" id="addition" checked> + Addition</label>
            <label><input type="checkbox" id="subtraction"> - Subtraction</label>
            <label><input type="checkbox" id="multiplication"> * Multiplication</label>
            <label><input type="checkbox" id="division"> / Division</label>
          </div>
          
          <div class="slider-container">
          <h4>Number Limit: <span id="number-limit-display">10</span></h4>
          <input type="range" id="number-limit" min="10" max="100" value="10" />
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
